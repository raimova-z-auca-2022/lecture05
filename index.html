<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        .hero {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0; /* Set your desired background color */
        }

        .menu {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 20px;
            position: absolute;
            top: 0;
            background-color: #333; /* Set your desired menu background color */
            color: #fff; /* Set your desired text color */
        }

        .logo {
            text-decoration: none;
            color: #fff; /* Set your desired text color */
            font-size: 24px; /* Set your desired font size */
        }

        .menu-items {
            display: flex;
            justify-content: flex-end;
            gap: 20px;
        }

        .content {
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 36px; /* Set your desired font size */
        }

        p {
            font-size: 18px; /* Set your desired font size */
        }

        .cta-button {
            background-color: #007bff; /* Set your desired button color */
            color: #fff; /* Set your desired button text color */
            border: none;
            padding: 10px 20px;
            font-size: 20px; /* Set your desired button font size */
            margin-top: 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: #0056b3; /* Set your desired button color on hover */
        }
    </style>
    <title>Your Hero Page</title>
</head>
